<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/home.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2932a7912c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./css/tagsinput.css" />
    <script type="text/javascript" src="./js/tagsinput.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/git/jquery-3.x-git.min.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/toaster.css" />
    <title>Dashboard | TheClassicistsExpress</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <section
          class="bx icon"
          style="
            background-image: url('./images/logo_white.png');
            height: 200px;
            width: 200px;
            background-size: cover;
          "
        ></section>
        <i class="bx bx-menu" id="btn"></i>
      </div>

      <ul class="nav-list">
        <li>
          <a href="./Dashboard" id="nav_dashboard">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="./Users" id="nav_users">
            <i class="bx bx-user"></i>
            <span class="links_name">Users</span>
          </a>
          <span class="tooltip">Users</span>
        </li>
        <li>
          <a href="./News" id="nav_news">
            <i class="bx bx-chat"></i>
            <span class="links_name">News</span>
          </a>
          <span class="tooltip">News</span>
        </li>
        <li>
          <a href="./Settings" id="nav_settings">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
          <div class="name">Adnan Khan Akib</div>
          <div class="sign_out">Sign out</div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <title>Dashboard | TheClassicistsExpress</title>
    <section class="home-section">
      <div class="text">Dashboard</div>
      <section class="welcome-message">
        <h3>Welcome Back, Adnan Khan Akib</h3>
        <p>You logged in as Administration</p>
      </section>
      <section class="content">
        <section class="count-details">
          <section class="info-box lime">
            <p class="count">0</p>
            <p class="text">Total News Published</p>
          </section>
          <section class="info-box pink">
            <p class="count">0</p>
            <p class="text">Total Loves Gained</p>
          </section>
          <section class="info-box ungabunga">
            <p class="count">0</p>
            <p class="text">Total News Reach</p>
          </section>
        </section>
      </section>
    </section>
    <script type="text/javascript" src="./js/header.js"></script>
  </body>
</html>
<toaster></toaster>
