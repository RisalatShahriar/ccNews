    <!-- Modal -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div
      class="modal fade"
      id="newArticle"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newArticle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <i class="fas fa-newspaper"></i> Write new article
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="news_writing">
              <section class="toolstrip">
                <ul>
                  <li title="Bold" class="bold_btn">
                    <i class="fas fa-bold"></i>
                  </li>
                  <li title="Italic" class="italic_btn">
                    <i class="fas fa-italic"></i>
                  </li>
                  <li title="Underline" class="underline_btn">
                    <i class="fas fa-underline"></i>
                  </li>
                </ul>
              </section>
              <textarea class="writing-area"></textarea>
            </div>
            <div id="news_publishing" style="display: none">
              <div class="row">
                <div class="col">
                  <div class="tags">
                    <div class="mb-3">
                      <label for="newsTitle" class="form-label"
                        >News Title</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="newsTitle"
                        value="Untitled"
                      />
                    </div>

                    <select
                      class="form-select form-select-sm mb-3"
                      aria-label=".form-select-sm example"
                    >
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <div class="mb-3">
                      <label for="tags" class="form-label">Tags</label>
                      <input
                        type="text"
                        value=""
                        data-role="tagsinput"
                        placeholder="Tags"
                      />
                    </div>
                  </div>
                </div>
                <div class="col">
                  <section id="thumbnail_option">
                    <label for="thumbnail" class="form-label"
                      >Upload thumbnail</label
                    >
                    <input
                      class="form-control form-control-sm"
                      id="thumbnail"
                      type="file"
                    />
                    <h6>Thumbnail Preview</h6>
                    <div id="thumbnail_preview"></div>
                  </section>
                </div>
                <!--                 <section id="banner_option">
                        <label for="banner" class="form-label">Upload banner</label>
                        <input class="form-control form-control-sm" id="banner" type="file" />
                        <h6>Banner Preview</h6>
                        <div id="banner_preview"></div>
                    </section> -->
              </div>

              <div class="image_option"></div>
            </div>
          </div>
          <div class="modal-footer">

            <button type="button" class="btn btn-primary" id="continue_btn">
              Next
            </button>
          </div>
